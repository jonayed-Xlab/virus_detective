<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CorornaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  
  <div class="container">
 <h1>Coronavirus Tracker Application</h1>
 <p>This application lists the current number of cases reported across the global</p>
 

 
 <div class="card">
  <div class="card-body">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
 	<p>Total cases reported as today</p>
 	<p>
 	<span>New cases reported as of today</span>
 	<span class="fw-bold" th:text="${totalNewCases}"></span>
  </p>
  </div>
</div>
    <table class="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Case Reported</th>
        <th>Changes since last day</th>
      </tr>
      <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPervDay}">0</td>
      </tr>
    </table>
  </div>
  </body>

</html>
